<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
<div class="jumbotron mt-5">
    <form  method="post" action="/login" class="form-control">
        <h1 class="col-7 text-center">Login here!</h1>
        <div class="row mt-3">
            <div class="col-4 ml-4"><label for="email">Email</label></div>
            <div class="col-6">
                <input type="text" id="email" name="email"/>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4 ml-4"><label for="passwrd">Password</label></div>
            <div class="col-6">
                <input type="text" id="passwrd" name="passwrd"/>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-7 text-center">
                <input class="btn-primary btn" type="submit" value="Login"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
